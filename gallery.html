<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kraka — Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --primary: #004d00;
        --accent: #ff7f00;
        --bg: #0d0f0d;
        --text: #f2f2f2;
        --muted: #cbd5d1;
        --card: #111611;
      }
      html, body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
      }
      h1, h2, h3 {
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
      }
      .kv {
        border-left: 3px solid var(--accent);
      }
      .gallery-item {
        aspect-ratio: 16 / 10;
        position: relative;
        cursor: pointer;
      }

      /* Stilizarea pentru Lightbox */
      #modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      #modal-overlay.is-open {
        opacity: 1;
        visibility: visible;
      }

      #modal-overlay img {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
      }

      #close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2.5rem;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  
  <header class="sticky top-0 z-10 backdrop-blur-sm bg-black/60">
    <div class="container mx-auto max-w-7xl px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="w-16 h-16 rounded-full bg-[var(--primary)] flex items-center justify-center font-bold text-white overflow-hidden">
          <img src="assets/images/Logo_Kraka.png" alt="Kraka logo" class="w-full h-full object-cover rounded-full" />
        </div>
      </div>
      
      <nav class="hidden md:flex items-center gap-6 text-lg">
        <a href="index.html" class="opacity-95">Home</a>
        <a href="boat.html" class="opacity-95">The Boat</a>
        <a href="restoration.html" class="opacity-95">Restoration</a>
        <a href="gallery.html" class="opacity-95 underline">Gallery</a>
        <a href="about.html" class="opacity-95">About</a>
        <a href="contact.html" class="px-5 py-2 border border-[var(--accent)] text-[var(--accent)] rounded-full text-base">Contact</a>
      </nav>

      <button id="menu-button" class="md:hidden p-2 rounded-lg text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>

      <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-black/80 backdrop-blur-md pb-4 pt-2">
        <nav class="flex flex-col items-center gap-4 text-xl">
          <a href="index.html" class="py-2 opacity-95">Home</a>
          <a href="boat.html" class="py-2 opacity-95">The Boat</a>
          <a href="restoration.html" class="py-2 opacity-95">Restoration</a>
          <a href="gallery.html" class="py-2 opacity-95 underline">Gallery</a>
          <a href="about.html" class="py-2 opacity-95">About</a>
          <a href="contact.html" class="mt-2 px-5 py-2 border border-[var(--accent)] text-[var(--accent)] rounded-full text-base">Contact</a>
        </nav>
      </div>
    </div>
  </header>
    
  <main>
    <section class="py-12 lg:py-24">
      <div class="container mx-auto max-w-7xl px-4">
        <h1 class="text-3xl lg:text-5xl font-bold leading-tight mb-8 text-center md:text-left">Gallery</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/about_hero.jpg" alt="Gallery image 1" class="w-full h-full object-cover absolute inset-0"/>
          </div>
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/built_for_stories.png" alt="Gallery image 2" class="w-full h-full object-cover absolute inset-0"/>
          </div>
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/woodwork.png" alt="Gallery image 3" class="w-full h-full object-cover absolute inset-0"/>
          </div>
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/placeholder-3.jpg" alt="Gallery image 4" class="w-full h-full object-cover absolute inset-0"/>
          </div>
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/restoration_2.png" alt="Gallery image 5" class="w-full h-full object-cover absolute inset-0"/>
          </div>
          <div class="overflow-hidden rounded-2xl bg-[var(--card)] gallery-item">
            <img src="assets/images/detailing_1.png" alt="Gallery image 6" class="w-full h-full object-cover absolute inset-0"/>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="border-t border-white/8 py-8 text-[var(--muted)]">
    <div class="container mx-auto max-w-7xl px-4">
      <div>© <span data-year></span> Kraka — Reviving Legends, One Vessel At A Time</div>
    </div>
  </footer>

  <div id="modal-overlay">
    <span id="close-button">&times;</span>
    <img id="modal-image" src="" alt="Zoomed in gallery image">
  </div>

  <script>
    // Script pentru meniul mobil (deja existent)
    document.getElementById('menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    // Script pentru anul curent (deja existent)
    const yearSpan = document.querySelector('[data-year]');
    if (yearSpan) {
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    }

    // Noul script pentru lightbox
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalImage = document.getElementById('modal-image');
    const closeButton = document.getElementById('close-button');

    // Funcția pentru a deschide modalul
    function openModal(imageSrc) {
        modalImage.src = imageSrc;
        modalOverlay.classList.add('is-open');
    }

    // Funcția pentru a închide modalul
    function closeModal() {
        modalOverlay.classList.remove('is-open');
    }

    // Adaugă un event listener pentru fiecare imagine
    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            openModal(item.src);
        });
    });

    // Adaugă event listener pentru butonul de închidere
    closeButton.addEventListener('click', closeModal);

    // Adaugă event listener pentru a închide modalul la click-ul în afara imaginii
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });

    // Adaugă event listener pentru a închide modalul la apăsarea tastei Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('is-open')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
