<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kraka — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --primary: #004d00;
        --accent: #ff7f00;
        --bg: #0d0f0d;
        --text: #f2f2f2;
        --muted: #cbd5d1;
        --card: #111611;
      }
      html, body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
      }
      h1, h2, h3 {
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
      }
      .kv {
        border-left: 3px solid var(--accent);
      }
      .aspect-ratio-16\/10 {
        padding-bottom: 62.5%; /* 10 / 16 * 100 */
      }
    }
  </style>
</head>
<body>
  
  <header class="sticky top-0 z-10 backdrop-blur-sm bg-black/60">
    <div class="container mx-auto max-w-7xl px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="w-16 h-16 rounded-full bg-[var(--primary)] flex items-center justify-center font-bold text-white overflow-hidden">
          <img src="assets/images/Logo_Kraka.png" alt="Kraka logo" class="w-full h-full object-cover rounded-full" />
        </div>
      </div>
      
      <nav class="hidden md:flex items-center gap-6 text-lg">
        <a href="index.html" class="opacity-95">Home</a>
        <a href="boat.html" class="opacity-95">The Boat</a>
        <a href="restoration.html" class="opacity-95">Restoration</a>
        <a href="gallery.html" class="opacity-95">Gallery</a>
        <a href="about.html" class="opacity-95">About</a>
        <a href="contact.html" class="px-5 py-2 border border-[var(--accent)] text-[var(--accent)] rounded-full text-base underline">Contact</a>
      </nav>

      <button id="menu-button" class="md:hidden p-2 rounded-lg text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>

      <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-black/80 backdrop-blur-md pb-4 pt-2">
        <nav class="flex flex-col items-center gap-4 text-xl">
          <a href="index.html" class="py-2 opacity-95">Home</a>
          <a href="boat.html" class="py-2 opacity-95">The Boat</a>
          <a href="restoration.html" class="py-2 opacity-95">Restoration</a>
          <a href="gallery.html" class="py-2 opacity-95">Gallery</a>
          <a href="about.html" class="py-2 opacity-95">About</a>
          <a href="contact.html" class="mt-2 px-5 py-2 border border-[var(--accent)] text-[var(--accent)] rounded-full text-base underline">Contact</a>
        </nav>
      </div>
    </div>
  </header>
    
  <main>
    <section class="py-12 lg:py-24">
      <div class="container mx-auto max-w-7xl px-4">
        <h1 class="text-3xl lg:text-5xl font-bold leading-tight mb-8 text-center md:text-left">Contact Us</h1>
        <form class="bg-[var(--card)] p-8 rounded-2xl max-w-lg mx-auto border border-white/6" method="post" action="mailto:contact@kraka.ro" enctype="text/plain">
          <div class="mb-4">
            <label for="name" class="block text-[var(--muted)] mb-2">Name</label>
            <input id="name" name="name" required class="w-full p-3 rounded-lg bg-[var(--bg)] border border-white/10 focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text)]" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-[var(--muted)] mb-2">Email</label>
            <input id="email" type="email" name="email" required class="w-full p-3 rounded-lg bg-[var(--bg)] border border-white/10 focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text)]" />
          </div>
          <div class="mb-6">
            <label for="message" class="block text-[var(--muted)] mb-2">Message</label>
            <textarea id="message" name="message" rows="6" required class="w-full p-3 rounded-lg bg-[var(--bg)] border border-white/10 focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text)]"></textarea>
          </div>
          <button class="w-full py-3 rounded-xl bg-[var(--accent)] text-black font-bold hover:bg-[var(--accent)]/90 transition-colors" type="submit">Send</button>
        </form>
        <p class="kv pl-4 border-l-2 border-[var(--accent)] mt-8 text-[var(--muted)] max-w-lg mx-auto">Submitting opens your email client. For API integration later, replace with your endpoint.</p>
      </div>
    </section>
  </main>
  
  <footer class="border-t border-white/8 py-8 text-[var(--muted)]">
    <div class="container mx-auto max-w-7xl px-4">
      <div>© <span data-year></span> Kraka — Reviving Legends, One Vessel At A Time</div>
      <div class="mt-2">Colors: Dark Green #004d00, Orange #ff7f00</div>
    </div>
  </footer>
<script>
    document.getElementById('menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    const yearSpan = document.querySelector('[data-year]');
    if (yearSpan) {
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    }
</script>
</body>
</html>
